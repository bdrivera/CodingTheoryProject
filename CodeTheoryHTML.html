<!DOCTYPE html>
<html>
    <head>
        <title>Code Theory</title>
        <link rel="stylesheet" type="text/css" href="CodeTheoryCSS.css">
    </head>

    <body>
        <h1 id="banner">
            Code Theory
        </h1>
        <h3 id="sub_banner">
            Author: Bret Rivera
        </h3>

        <h4 id="instructions">
            Enter binary code here, seperated by commas with or without spaces, to be given
            error detection and correction capabilities. It can also detect and correct errors.
        </h4>
        <div class="action_area"> <!-- Where the User will give input and receive feedback-->
            <div class="action_input">
                Binary Code Set: <input id="codeInput" type="text" value="" style="width: 50%"/>
                <button id="updateCapabilities">Capabilties</button>
                <div id="action_output_capabilities"> <!--This class will be manipulated by javascript to display results-->
                    Output will be displayed here.
                    <br/>
                </div>
                <br/>

                Test Binary: <input id="testCodeInput" type="text" value=""/>
                <button id="performErrorProcedure">Detect and Fix</button>
                <br/>
                <div id="action_output_procedure"> <!--This class will be manipulated by javascript to display results-->
                    Output will be displayed here.
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="CodeTheoryJS.js"></script>
</html>
